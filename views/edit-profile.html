<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER Â· EDIT PROFILE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c14;
      background-image: radial-gradient(circle at 20% 30%, rgba(0,150,255,0.08) 0%, transparent 25%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .edit-container {
      max-width: 500px;
      width: 100%;
      background: rgba(10, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #0096ff;
      border-radius: 40px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,150,255,0.2);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      color: #4db8ff;
      text-shadow: 0.05em 0 0 rgba(0,150,255,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.3);
    }
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #4db8ff;
      font-size: 1.1rem;
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      background: rgba(20, 30, 40, 0.9);
      border: 2px solid #2a3a4a;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      transition: 0.2s;
    }
    .input-group input:focus {
      border-color: #0096ff;
      outline: none;
      box-shadow: 0 0 15px rgba(0,150,255,0.3);
      background: rgba(30, 40, 50, 0.9);
    }
    .save-btn {
      background: linear-gradient(145deg, #0096ff, #0066cc);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 3px;
      border-radius: 50px;
      color: white;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      border-bottom: 4px solid #004080;
      transition: 0.2s;
    }
    .save-btn:hover {
      background: #0066cc;
      border-bottom-width: 2px;
      transform: translateY(2px);
      box-shadow: 0 10px 20px rgba(0,150,255,0.4);
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #4db8ff;
      text-decoration: none;
    }
    .alert {
      padding: 1rem;
      border-radius: 50px;
      margin-bottom: 1.5rem;
      text-align: center;
      display: none;
    }
    .alert-success {
      background: rgba(0,150,255,0.2);
      border: 1px solid #0096ff;
      color: #4db8ff;
    }
    .alert-error {
      background: rgba(255,70,70,0.2);
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <div class="glitch-title">EDIT PROFILE</div>
    <div style="text-align: center; margin-bottom: 2rem; color: #4db8ff;">
      <i class="fas fa-user-edit"></i> Update your information
    </div>

    <div id="alertMessage" class="alert">
      <i class="fas fa-info-circle"></i> <span id="alertText"></span>
    </div>
    
    <form id="profileForm">
      <div class="input-group">
        <i class="fab fa-discord"></i>
        <input type="text" id="discord_username" name="discord_username" placeholder="Discord Username">
      </div>
      
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <input type="text" id="discord_id" name="discord_id" placeholder="Discord ID (optional)">
      </div>
      
      <button type="submit" class="save-btn">
        <i class="fas fa-save"></i> SAVE CHANGES
      </button>
    </form>
    
    <a href="/profile" class="back-btn">
      <i class="fas fa-arrow-left"></i> BACK TO PROFILE
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/user')
        .then(res => res.json())
        .then(user => {
          document.getElementById('discord_username').value = user.discord_username || '';
          document.getElementById('discord_id').value = user.discord_id || '';
        });
    });

    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const data = {
        discord_username: document.getElementById('discord_username').value,
        discord_id: document.getElementById('discord_id').value
      };

      fetch('/api/user/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showAlert('Profile updated successfully!', 'success');
          setTimeout(() => window.location.href = '/profile', 1500);
        }
      })
      .catch(error => {
        showAlert('Error updating profile', 'error');
      });
    });

    function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.className = `alert alert-${type}`;
      document.getElementById('alertText').textContent = message;
      alert.style.display = 'block';
    }
  </script>
</body>
</html>
