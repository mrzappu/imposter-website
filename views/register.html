<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER · REGISTER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c0f;
      background-image: radial-gradient(circle at 80% 70%, rgba(255, 200, 50, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .auth-container {
      max-width: 500px;
      width: 100%;
      background: rgba(7, 10, 15, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #ff8e4d;
      border-radius: 40px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(255, 100, 50, 0.3);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0.05em 0 0 rgba(255,100,0,0.7), -0.05em -0.025em 0 rgba(0,200,255,0.5);
    }
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffa36b;
      font-size: 1.1rem;
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      background: rgba(20, 25, 30, 0.9);
      border: 2px solid #3a2c2c;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      transition: 0.2s;
    }
    .input-group input:focus {
      border-color: #ff9f4b;
      outline: none;
      box-shadow: 0 0 15px #ff8e4d;
      background: rgba(30, 35, 40, 0.9);
    }
    .auth-btn {
      background: linear-gradient(145deg, #ff8e4d, #c5481f);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 3px;
      border-radius: 50px;
      color: white;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      border-bottom: 4px solid #8a2f0e;
      transition: 0.2s;
    }
    .auth-btn:hover {
      background: #ff6a2b;
      border-bottom-width: 2px;
      transform: translateY(2px);
      box-shadow: 0 10px 20px rgba(255, 142, 77, 0.4);
    }
    .switch-link {
      text-align: center;
      margin-top: 1.8rem;
      color: #ccc;
    }
    .switch-link a {
      color: #ffbc6e;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid #ff8f6e;
      transition: 0.2s;
    }
    .switch-link a:hover {
      color: #ffd700;
      border-bottom-color: #ffd700;
    }
    .error-message {
      background: rgba(255, 70, 70, 0.2);
      border: 1px solid #ff3838;
      color: #ffb3b3;
      padding: 1rem;
      border-radius: 50px;
      margin-bottom: 1.5rem;
      text-align: center;
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .requirements {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.3rem;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="glitch-title">JOIN US</div>
    <div style="text-align: center; margin-bottom: 2rem; color: #ffbe4d; letter-spacing: 2px;">
      <i class="fas fa-pen-fancy"></i> CREATE IMPOSTER ACCOUNT
    </div>
    
    <div id="errorContainer" style="display: none;" class="error-message">
      <i class="fas fa-exclamation-triangle"></i> <span id="errorText"></span>
    </div>
    
    <form action="/register" method="POST">
      <div class="input-group">
        <i class="fas fa-user-secret"></i>
        <input type="text" name="username" placeholder="Username (min. 3 characters)" required minlength="3" autofocus>
      </div>
      <div class="requirements">
        <i class="fas fa-info-circle"></i> 3-20 characters, letters and numbers only
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="password" name="password" placeholder="Password (min. 6 characters)" required minlength="6">
      </div>
      <div class="requirements">
        <i class="fas fa-info-circle"></i> At least 6 characters
      </div>
      
      <div class="input-group">
        <i class="fas fa-gamepad"></i>
        <input type="text" name="ff_uid" placeholder="Free Fire UID (optional)">
      </div>
      <div class="requirements">
        <i class="fas fa-info-circle"></i> Your Free Fire player ID
      </div>
      
      <button type="submit" class="auth-btn">
        <i class="fas fa-mask"></i> BECOME IMPOSTER
      </button>
    </form>
    
    <div class="switch-link">
      ALREADY HAVE PANEL? <a href="/login">LOGIN →</a>
    </div>
  </div>

  <script>
    // Show error message from URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      document.getElementById('errorText').textContent = decodeURIComponent(error);
      document.getElementById('errorContainer').style.display = 'block';
    }
  </script>
</body>
</html>
