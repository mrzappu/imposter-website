<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER ¬∑ 404 NOT FOUND</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0c14;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    /* Glitch Effect */
    .glitch-container {
      margin-bottom: 2rem;
      position: relative;
    }

    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 8rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 10px;
      color: #4db8ff;
      text-shadow: 
        0.05em 0 0 rgba(0, 150, 255, 0.5),
        -0.05em -0.025em 0 rgba(0, 255, 255, 0.3),
        0.025em 0.05em 0 rgba(0, 100, 255, 0.3);
      animation: glitch 4s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 rgba(0, 150, 255, 0.5),
                    -0.05em -0.025em 0 rgba(0, 255, 255, 0.3),
                    0.025em 0.05em 0 rgba(0, 100, 255, 0.3);
      }
      25% {
        text-shadow: -0.05em 0.025em 0 rgba(0, 150, 255, 0.6),
                    0.05em 0 0 rgba(0, 255, 255, 0.3),
                    -0.025em -0.05em 0 rgba(0, 100, 255, 0.3);
      }
      50% {
        text-shadow: 0.075em 0.025em 0 rgba(0, 150, 255, 0.5),
                    -0.025em -0.05em 0 rgba(0, 255, 255, 0.4),
                    0.025em -0.025em 0 rgba(0, 100, 255, 0.3);
      }
      75% {
        text-shadow: -0.05em 0 0 rgba(0, 150, 255, 0.6),
                    0.025em 0.05em 0 rgba(0, 255, 255, 0.3),
                    -0.05em 0.025em 0 rgba(0, 100, 255, 0.4);
      }
      100% {
        text-shadow: 0.025em -0.025em 0 rgba(0, 150, 255, 0.5),
                    -0.05em 0.025em 0 rgba(0, 255, 255, 0.3),
                    0.05em -0.025em 0 rgba(0, 100, 255, 0.3);
      }
    }

    .error-subtitle {
      font-size: 1.5rem;
      color: #4db8ff;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 5px;
      margin-top: -1rem;
      opacity: 0.8;
    }

    /* Error Card */
    .error-card {
      background: rgba(10, 20, 30, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 150, 255, 0.3);
      border-radius: 30px;
      padding: 3rem 2rem;
      margin: 2rem 0;
      box-shadow: 0 8px 0 rgba(0, 100, 200, 0.2);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-icon {
      font-size: 4rem;
      color: #4db8ff;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .error-code {
      font-size: 1.2rem;
      color: #4db8ff;
      background: rgba(0, 150, 255, 0.1);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      border: 1px solid #0096ff;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .error-message {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .error-description {
      color: #aaa;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      color: #4db8ff;
    }

    .divider-line {
      width: 50px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #0096ff, transparent);
    }

    /* Quick Links */
    .quick-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .quick-link {
      color: #4db8ff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border: 2px solid #0096ff;
      border-radius: 40px;
      font-weight: 600;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quick-link:hover {
      background: #0096ff;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
    }

    /* Home Button */
    .home-btn {
      background: linear-gradient(145deg, #0096ff, #0066cc);
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      border-bottom: 4px solid #004080;
      margin-top: 1rem;
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 150, 255, 0.4);
      background: #0066cc;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(0, 150, 255, 0.2);
      color: #666;
      font-size: 0.9rem;
    }

    .footer i {
      color: #4db8ff;
    }

    /* Status Indicator */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 150, 255, 0.1);
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      border: 1px solid #0096ff;
      margin-top: 2rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4db8ff;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .glitch-title {
        font-size: 5rem;
      }
      
      .error-message {
        font-size: 1.4rem;
      }
      
      .quick-links {
        flex-direction: column;
        align-items: center;
      }
      
      .quick-link {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Glitch Effect 404 -->
    <div class="glitch-container">
      <h1 class="glitch-title">404</h1>
      <div class="error-subtitle">NOT FOUND</div>
    </div>

    <!-- Error Card -->
    <div class="error-card">
      <div class="error-icon">
        <i class="fas fa-robot"></i>
      </div>
      
      <div class="error-code">
        <i class="fas fa-exclamation-triangle"></i> ERROR 404
      </div>
      
      <h2 class="error-message">PAGE NOT FOUND</h2>
      
      <div class="error-description">
        <p>The page you are looking for doesn't exist or has been moved.</p>
        <p style="margin-top: 0.5rem; color: #4db8ff;">Don't worry, even the best explorers get lost sometimes.</p>
      </div>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-line"></span>
        <i class="fas fa-bolt"></i>
        <span class="divider-line"></span>
      </div>

      <!-- Quick Links -->
      <div class="quick-links">
        <a href="/" class="quick-link">
          <i class="fas fa-store"></i> STORE
        </a>
        <a href="/cart" class="quick-link">
          <i class="fas fa-shopping-cart"></i> CART
        </a>
        <a href="/profile" class="quick-link">
          <i class="fas fa-user-secret"></i> PROFILE
        </a>
      </div>

      <!-- Home Button -->
      <a href="/" class="home-btn">
        <i class="fas fa-home"></i> BACK TO HOME
      </a>

      <!-- Status Indicator -->
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span style="color: #4db8ff;">SYSTEM: ONLINE</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>
        <i class="fas fa-mask"></i> IMP0STER.STORE 
        <span style="margin: 0 10px;">‚Ä¢</span> 
        <i class="fas fa-database"></i> imposter.db
        <span style="margin: 0 10px;">‚Ä¢</span>
        <span id="current-year"></span>
      </p>
    </div>
  </div>

  <script>
    // Update current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Random glitch effect on hover
    const glitch = document.querySelector('.glitch-title');
    if (glitch) {
      glitch.addEventListener('mouseenter', function() {
        this.style.animation = 'glitch 0.3s infinite';
      });
      
      glitch.addEventListener('mouseleave', function() {
        this.style.animation = 'glitch 4s infinite alternate';
      });
    }

    // Console message for developers
    console.log(
      '%c‚ö†Ô∏è 404 - Page Not Found %c\nüìç You\'ve reached the edge of the digital realm...',
      'background: #0096ff; color: white; font-size: 12px; padding: 4px 8px; border-radius: 4px;',
      'color: #4db8ff; font-size: 11px;'
    );
  </script>
</body>
</html>
