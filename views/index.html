<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER · FREE FIRE PANEL STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c0f;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 70, 70, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 200, 50, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      line-height: 1.6;
    }
    .container { 
      max-width: 1280px; 
      margin: 0 auto; 
      padding: 1.5rem 2rem; 
    }
    
    /* ============ HEADER ============ */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0 1.5rem;
      border-bottom: 1px solid rgba(255, 70, 70, 0.3);
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0.05em 0 0 rgba(255,0,0,0.7), -0.05em -0.025em 0 rgba(0,255,255,0.5);
      animation: glitch 4s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.5); }
      100% { text-shadow: -0.05em 0.025em 0 rgba(255,0,0,0.6), 0.025em 0.05em 0 rgba(0,255,255,0.5); }
    }
    .ff-badge {
      background: #1e1e1e;
      padding: 0.2rem 0.9rem;
      border-radius: 30px;
      color: #ff5e5e;
      border: 1px solid #ff3838;
      font-size: 0.8rem;
      font-weight: 800;
      text-transform: uppercase;
    }
    
    /* ============ USER MENU - TOP RIGHT ============ */
    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-btn {
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      border-bottom: 3px solid #721c1c;
    }
    .profile-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 94, 77, 0.4);
    }
    .cart-btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }
    .cart-btn:hover {
      background: #ff6a4d;
      color: black;
    }
    .logout-btn {
      color: #ff6a4d;
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #ff6a4d;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logout-btn:hover {
      background: #ff6a4d;
      color: black;
    }
    
    /* ============ ANNOUNCEMENT BANNER ============ */
    .announcement-banner {
      background: linear-gradient(145deg, rgba(255, 70, 70, 0.1), rgba(255, 100, 50, 0.1));
      border: 1px solid #ff3838;
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { border-color: #ff3838; }
      50% { border-color: #ff8e4d; }
      100% { border-color: #ff3838; }
    }
    .announcement-icon {
      font-size: 2rem;
      color: #ffbe4d;
    }
    .announcement-content {
      flex: 1;
    }
    .announcement-title {
      color: #ffbe4d;
      font-weight: 800;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }
    .announcement-message {
      color: #fff;
    }
    
    /* ============ STORE TITLE ============ */
    .section-title {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .section-title h2 {
      font-size: 2rem;
      font-weight: 700;
    }
    .section-title i {
      color: #ff6a4d;
      font-size: 2rem;
    }
    .store-badge {
      background: #ff3a3a;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      color: black;
      font-weight: 800;
    }
    
    /* ============ PRODUCT GRID ============ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    .panel-card {
      background: rgba(12, 15, 20, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      transition: 0.25s ease;
      box-shadow: 0 8px 0 rgba(255, 50, 50, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .panel-card:hover {
      transform: translateY(-8px);
      border-color: #ff7575;
      box-shadow: 0 15px 25px -8px rgba(255, 78, 78, 0.4);
    }
    .panel-card::after {
      content: "⚡";
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      opacity: 0.2;
      color: #ffd966;
    }
    .card-icon {
      font-size: 2.8rem;
      color: #ff984f;
      margin-bottom: 1rem;
    }
    .panel-card h3 {
      font-size: 1.8rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }
    .product-subtitle {
      color: #ff984f;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      margin: 0.8rem 0;
    }
    .price span {
      font-size: 1rem;
      color: #aaa;
      font-weight: 400;
    }
    .btn-group {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    .btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.8rem;
      border-radius: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.2s;
      flex: 1;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn:hover {
      background: #ff6a4d;
      color: #000;
      box-shadow: 0 0 15px #ff6a4d;
    }
    .btn-details {
      background: rgba(255, 106, 77, 0.1);
      border-color: #ff984f;
      color: #ff984f;
    }
    
    /* ============ TRUST BANNER ============ */
    .trust-banner {
      display: flex;
      justify-content: space-around;
      background: #0e0b14b8;
      backdrop-filter: blur(4px);
      border-radius: 60px;
      padding: 1.5rem;
      margin: 3rem 0;
      border: 1px solid #ff6a4d70;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffe6b3;
      font-weight: 600;
    }
    .trust-item i {
      font-size: 1.6rem;
      color: #ffb347;
    }
    
    /* ============ FOOTER ============ */
    .footer {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem 0 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #aaa;
    }
    
    /* ============ PRODUCT MODAL ============ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: rgba(10, 15, 20, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #ff3838;
      border-radius: 30px;
      padding: 2.5rem;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: modalFade 0.3s;
    }
    @keyframes modalFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.8rem;
      color: #ff6a4d;
      cursor: pointer;
    }
    .modal-close:hover {
      color: #ff3838;
    }
    .modal-icon {
      font-size: 3rem;
      color: #ff984f;
      margin-bottom: 1rem;
      text-align: center;
    }
    .modal-title {
      font-size: 2rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      color: #ffbe4d;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .modal-subtitle {
      color: #ff984f;
      text-align: center;
      margin-bottom: 1rem;
    }
    .modal-price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      text-align: center;
      margin: 1rem 0;
    }
    .modal-features {
      margin: 1.5rem 0;
    }
    .modal-features h4 {
      color: #ffbe4d;
      margin-bottom: 1rem;
    }
    .modal-features ul {
      list-style: none;
    }
    .modal-features li {
      padding: 0.5rem 0;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .modal-features i {
      color: #ff8a5c;
      width: 20px;
    }
    .modal-buy-btn {
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 4px solid #721c1c;
    }
    .modal-buy-btn:hover {
      background: #ff3b2f;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 45, 45, 0.4);
    }
    
    /* ============ ALERT ============ */
    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      animation: slideIn 0.3s;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .alert-success { background: rgba(0, 184, 148, 0.9); border: 1px solid #00b894; color: white; }
    .alert-error { background: rgba(255, 56, 56, 0.9); border: 1px solid #ff3838; color: white; }
    
    /* ============ RESPONSIVE ============ */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .glitch-title { font-size: 1.5rem; }
      .section-title h2 { font-size: 1.5rem; }
      .user-menu { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ============ HEADER WITH PROFILE BUTTON ============ -->
    <header class="top-header">
      <div class="logo-area">
        <h1 class="glitch-title">IMP0STER</h1>
        <span class="ff-badge"><i class="fas fa-mask"></i> FF PANEL</span>
      </div>
      
      <!-- USER MENU - TOP RIGHT - ALL USER INFO HIDDEN INSIDE PROFILE BUTTON -->
      <div class="user-menu">
        <a href="/profile" class="profile-btn">
          <i class="fas fa-user-secret"></i>
          <span id="profileButtonText">PROFILE</span>
          <span id="profileBadge" style="background: #ffbe4d; color: black; padding: 2px 8px; border-radius: 20px; font-size: 0.7rem; display: none;"></span>
        </a>
        <a href="/cart" class="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </a>
        <a href="/logout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </header>

    <!-- ============ ANNOUNCEMENT BANNER ============ -->
    <div id="announcementContainer" style="display: none;" class="announcement-banner">
      <div class="announcement-icon">
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="announcement-content">
        <div class="announcement-title" id="announcementTitle"></div>
        <div class="announcement-message" id="announcementMessage"></div>
      </div>
    </div>

    <!-- ============ STORE TITLE ============ -->
    <div class="section-title">
      <i class="fas fa-store"></i>
      <h2>IMPOSTER STORE</h2>
      <span class="store-badge"><i class="fas fa-fire"></i> SELLING PANELS</span>
    </div>

    <!-- ============ PRODUCT GRID ============ -->
    <div id="productsContainer" class="card-grid">
      <div style="text-align: center; padding: 3rem; grid-column: 1/-1;">
        <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #ffbe4d;"></i>
        <p style="margin-top: 1rem; color: #aaa;">Loading products...</p>
      </div>
    </div>

    <!-- ============ TRUST BANNER ============ -->
    <div class="trust-banner">
      <div class="trust-item"><i class="fas fa-shield-alt"></i> UNDETECTED</div>
      <div class="trust-item"><i class="fas fa-bolt"></i> 1.2M+ SALES</div>
      <div class="trust-item"><i class="fas fa-mask"></i> IMPOSTER PROTOCOL</div>
      <div class="trust-item"><i class="fas fa-headset"></i> 24/7 SUPPORT</div>
    </div>

    <!-- ============ FOOTER ============ -->
    <footer class="footer">
      <div><span style="font-weight: 800; color: #ff9f7e;">IMP0STER.FF</span> — Premium Free Fire Panel</div>
      <div>
        <i class="fas fa-database"></i> imposter.db
      </div>
    </footer>
  </div>

  <!-- ============ PRODUCT DETAILS MODAL ============ -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-icon">
        <i id="modalIcon" class="fas fa-bolt"></i>
      </div>
      <h2 class="modal-title" id="modalTitle"></h2>
      <div class="modal-subtitle" id="modalSubtitle"></div>
      <div class="modal-price" id="modalPrice"></div>
      <div class="modal-features">
        <h4><i class="fas fa-list"></i> FEATURES</h4>
        <ul id="modalFeaturesList"></ul>
      </div>
      <button class="modal-buy-btn" onclick="buyFromModal()">
        <i class="fas fa-shopping-cart"></i> ADD TO CART
      </button>
    </div>
  </div>

  <!-- ============ ALERT NOTIFICATION ============ -->
  <div id="alertMessage" class="alert">
    <i class="fas fa-info-circle"></i> <span id="alertText"></span>
  </div>

  <script>
    // ============ GLOBAL VARIABLES ============
    let currentProduct = null;
    let products = [];
    let userData = null;

    // ============ LOAD ALL DATA ============
    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      loadProducts();
      loadAnnouncements();
      loadCartCount();
    });

    // ============ LOAD USER DATA (HIDDEN - ONLY FOR PROFILE BUTTON) ============
    async function loadUserData() {
      try {
        const response = await fetch('/api/user');
        if (!response.ok) throw new Error('Not logged in');
        userData = await response.json();
        
        // Update profile button with username (subtle)
        if (userData.username) {
          document.getElementById('profileButtonText').innerHTML = `<i class="fas fa-user-secret"></i> ${userData.username}`;
          
          // Show admin badge if admin
          if (userData.role === 'admin') {
            document.getElementById('profileBadge').style.display = 'inline-block';
            document.getElementById('profileBadge').textContent = 'ADMIN';
          }
        }
        
        return userData;
      } catch (error) {
        console.error('Error loading user:', error);
        window.location.href = '/login';
        return null;
      }
    }

    // ============ LOAD CART COUNT ============
    async function loadCartCount() {
      try {
        const response = await fetch('/api/cart');
        if (response.ok) {
          const data = await response.json();
          const count = data.items?.length || 0;
          document.getElementById('cartCount').textContent = count;
        }
      } catch (error) {
        console.error('Error loading cart:', error);
      }
    }

    // ============ LOAD PRODUCTS ============
    async function loadProducts() {
      try {
        const response = await fetch('/api/products');
        if (!response.ok) throw new Error('Failed to load products');
        products = await response.json();
        displayProducts(products);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('productsContainer').innerHTML = `
          <div style="text-align: center; padding: 3rem; grid-column: 1/-1;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff3838;"></i>
            <p style="margin-top: 1rem; color: #ff3838;">Failed to load products</p>
          </div>
        `;
      }
    }

    // ============ DISPLAY PRODUCTS ============
    function displayProducts(products) {
      const container = document.getElementById('productsContainer');
      
      if (products.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 3rem; grid-column: 1/-1;">No products available</div>';
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="panel-card">
          <div class="card-icon"><i class="fas ${product.icon || 'fa-bolt'}"></i></div>
          <h3>${product.name}</h3>
          <div class="product-subtitle">${product.subtitle || ''}</div>
          <div class="price">$${product.price} <span>${product.price_suffix || ''}</span></div>
          <div class="btn-group">
            <button class="btn btn-details" onclick="showProductDetails(${product.id})">
              <i class="fas fa-info-circle"></i> DETAILS
            </button>
            <button class="btn" onclick="addToCart(${product.id})">
              <i class="fas fa-cart-plus"></i> BUY
            </button>
          </div>
        </div>
      `).join('');
    }

    // ============ LOAD ANNOUNCEMENTS ============
    async function loadAnnouncements() {
      try {
        const response = await fetch('/api/announcements');
        if (!response.ok) throw new Error('Failed to load announcements');
        const announcements = await response.json();
        
        if (announcements && announcements.length > 0) {
          const latest = announcements[0];
          document.getElementById('announcementTitle').textContent = latest.title || 'ANNOUNCEMENT';
          document.getElementById('announcementMessage').textContent = latest.message;
          document.getElementById('announcementContainer').style.display = 'flex';
        }
      } catch (error) {
        console.error('Error loading announcements:', error);
      }
    }

    // ============ ADD TO CART ============
    async function addToCart(productId) {
      try {
        const response = await fetch('/api/cart/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId, quantity: 1 })
        });
        
        if (response.ok) {
          showAlert('✅ Added to cart!', 'success');
          loadCartCount();
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to add to cart', 'error');
      }
    }

    // ============ SHOW PRODUCT DETAILS ============
    function showProductDetails(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      
      currentProduct = product;
      
      document.getElementById('modalIcon').className = `fas ${product.icon || 'fa-bolt'}`;
      document.getElementById('modalTitle').textContent = product.name;
      document.getElementById('modalSubtitle').textContent = product.subtitle || '';
      document.getElementById('modalPrice').innerHTML = `$${product.price} <span style="font-size: 1rem;">${product.price_suffix || ''}</span>`;
      
      const featuresList = document.getElementById('modalFeaturesList');
      if (product.features && Array.isArray(product.features)) {
        featuresList.innerHTML = product.features.map(feature => 
          `<li><i class="fas fa-check-circle"></i> ${feature}</li>`
        ).join('');
      } else {
        featuresList.innerHTML = '<li>No features listed</li>';
      }
      
      document.getElementById('productModal').style.display = 'flex';
    }

    // ============ BUY FROM MODAL ============
    async function buyFromModal() {
      if (currentProduct) {
        await addToCart(currentProduct.id);
        closeModal();
      }
    }

    // ============ CLOSE MODAL ============
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      currentProduct = null;
    }

    // ============ SHOW ALERT ============
    function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.className = `alert alert-${type}`;
      document.getElementById('alertText').textContent = message;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 3000);
    }

    // ============ ESCAPE HTML ============
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============ CLOSE MODAL WHEN CLICKING OUTSIDE ============
    window.onclick = function(event) {
      const modal = document.getElementById('productModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
