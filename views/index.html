<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER · FREE FIRE PANEL STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c0f;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 70, 70, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 200, 50, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      line-height: 1.6;
    }
    .container { 
      max-width: 1280px; 
      margin: 0 auto; 
      padding: 1.5rem 2rem; 
    }
    
    /* Header Styles */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0 1.5rem;
      border-bottom: 1px solid rgba(255, 70, 70, 0.3);
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0.05em 0 0 rgba(255,0,0,0.7), -0.05em -0.025em 0 rgba(0,255,255,0.5);
      animation: glitch 4s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.5); }
      100% { text-shadow: -0.05em 0.025em 0 rgba(255,0,0,0.6), 0.025em 0.05em 0 rgba(0,255,255,0.5); }
    }
    .ff-badge {
      background: #1e1e1e;
      padding: 0.2rem 0.9rem;
      border-radius: 30px;
      color: #ff5e5e;
      border: 1px solid #ff3838;
      font-size: 0.8rem;
      font-weight: 800;
      text-transform: uppercase;
    }
    .user-welcome {
      background: rgba(255, 94, 77, 0.1);
      padding: 0.5rem 1.5rem;
      border-radius: 40px;
      border: 1px solid #ff6a4d;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-welcome i { 
      color: #ffbe4d; 
      font-size: 1.1rem;
    }
    .username { 
      color: #ffbe4d; 
      font-weight: 800;
      font-size: 1.1rem;
      text-transform: uppercase;
    }
    .logout-btn {
      color: #fff;
      text-decoration: none;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      background: rgba(255, 70, 70, 0.2);
      border: 1px solid #ff6a4d;
      font-size: 0.8rem;
      transition: 0.2s;
    }
    .logout-btn:hover { 
      background: #ff6a4d; 
      color: #000; 
    }
    
    /* Store Title */
    .section-title {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .section-title h2 {
      font-size: 2rem;
      font-weight: 700;
    }
    .section-title i {
      color: #ff6a4d;
      font-size: 2rem;
    }
    .store-badge {
      background: #ff3a3a;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      color: black;
      font-weight: 800;
    }
    
    /* Product Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    .panel-card {
      background: rgba(12, 15, 20, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      transition: 0.25s ease;
      box-shadow: 0 8px 0 rgba(255, 50, 50, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .panel-card:hover {
      transform: translateY(-8px);
      border-color: #ff7575;
      box-shadow: 0 15px 25px -8px rgba(255, 78, 78, 0.4);
    }
    .panel-card::after {
      content: "⚡";
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      opacity: 0.2;
      color: #ffd966;
    }
    .card-icon {
      font-size: 2.8rem;
      color: #ff984f;
      margin-bottom: 1rem;
    }
    .panel-card h3 {
      font-size: 1.8rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 0.8rem;
      line-height: 1.2;
    }
    .price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      margin: 0.8rem 0;
    }
    .price span {
      font-size: 1rem;
      color: #aaa;
      font-weight: 400;
    }
    .feature-list {
      list-style: none;
      margin: 1rem 0 1.5rem;
      flex: 1;
    }
    .feature-list li {
      padding: 0.5rem 0;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .feature-list i {
      color: #ff8a5c;
      width: 20px;
    }
    .btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.9rem 1.8rem;
      border-radius: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:hover {
      background: #ff6a4d;
      color: #000;
      box-shadow: 0 0 15px #ff6a4d;
    }
    
    /* Trust Banner */
    .trust-banner {
      display: flex;
      justify-content: space-around;
      background: #0e0b14b8;
      backdrop-filter: blur(4px);
      border-radius: 60px;
      padding: 1.5rem;
      margin: 3rem 0;
      border: 1px solid #ff6a4d70;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffe6b3;
      font-weight: 600;
    }
    .trust-item i {
      font-size: 1.6rem;
      color: #ffb347;
    }
    
    /* Stats Section */
    .stats-container {
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid #ff6a4d40;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ffbe4d;
      font-family: 'Orbitron', sans-serif;
    }
    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Footer */
    .footer {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem 0 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #aaa;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .glitch-title { font-size: 1.5rem; }
      .section-title h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with User Info -->
    <header class="top-header">
      <div class="logo-area">
        <h1 class="glitch-title">IMP0STER</h1>
        <span class="ff-badge"><i class="fas fa-mask"></i> FF PANEL</span>
      </div>
      <div class="user-welcome" id="userWelcome">
