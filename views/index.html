<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER Â· FREE FIRE PANEL STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c0f;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 70, 70, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 200, 50, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      line-height: 1.6;
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 1.5rem 2rem; 
      display: flex;
      gap: 2rem;
    }
    
    /* Side Profile Bar */
    .sidebar {
      width: 320px;
      background: rgba(7, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid #ff3838;
      border-radius: 24px;
      padding: 1.8rem;
      height: fit-content;
      position: sticky;
      top: 1.5rem;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      border: 3px solid #ffbe4d;
      box-shadow: 0 0 20px rgba(255, 94, 77, 0.5);
    }
    .profile-avatar i {
      font-size: 3.5rem;
      color: #fff;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 800;
      color: #ffbe4d;
      font-family: 'Orbitron', sans-serif;
    }
    .profile-role {
      display: inline-block;
      background: #ff3a3a;
      padding: 0.3rem 1.2rem;
      border-radius: 20px;
      font-size: 0.8rem;
      color: black;
      font-weight: 800;
      margin-top: 0.5rem;
      text-transform: uppercase;
    }
    .profile-stats {
      margin: 1.5rem 0;
      padding: 1.2rem 0;
      border-top: 1px solid rgba(255, 100, 100, 0.3);
      border-bottom: 1px solid rgba(255, 100, 100, 0.3);
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }
    .stat-label {
      color: #aaa;
      font-size: 0.9rem;
    }
    .stat-value {
      color: #ffbe4d;
      font-weight: 700;
    }
    .discord-btn {
      background: #5865F2;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 50px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      width: 100%;
      margin: 1rem 0;
      transition: 0.2s;
      text-decoration: none;
    }
    .discord-btn:hover {
      background: #4752c4;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
    }
    .profile-btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.9rem;
      border-radius: 50px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      width: 100%;
      margin: 0.5rem 0;
      transition: 0.2s;
      text-decoration: none;
    }
    .profile-btn:hover {
      background: #ff6a4d;
      color: #000;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
    }
    
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0 1.5rem;
      border-bottom: 1px solid rgba(255, 70, 70, 0.3);
      margin-bottom: 2rem;
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0.05em 0 0 rgba(255,0,0,0.7), -0.05em -0.025em 0 rgba(0,255,255,0.5);
      animation: glitch 4s infinite alternate;
    }
    .ff-badge {
      background: #1e1e1e;
      padding: 0.2rem 0.9rem;
      border-radius: 30px;
      color: #ff5e5e;
      border: 1px solid #ff3838;
      font-size: 0.8rem;
      font-weight: 800;
      margin-left: 1rem;
    }
    
    /* Announcement Banner */
    .announcement {
      background: rgba(255, 70, 70, 0.1);
      border: 1px solid #ff3838;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .announcement i {
      color: #ffbe4d;
      font-size: 1.5rem;
    }
    .announcement-content {
      flex: 1;
    }
    .announcement-title {
      color: #ffbe4d;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .announcement-message {
      color: #fff;
      font-size: 0.95rem;
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 2rem;
    }
    .section-title h2 {
      font-size: 2rem;
      font-weight: 700;
    }
    .section-title i {
      color: #ff6a4d;
      font-size: 2rem;
    }
    .store-badge {
      background: #ff3a3a;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      color: black;
      font-weight: 800;
    }
    
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    .panel-card {
      background: rgba(12, 15, 20, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      transition: 0.25s ease;
      box-shadow: 0 8px 0 rgba(255, 50, 50, 0.2);
      position: relative;
      cursor: pointer;
    }
    .panel-card:hover {
      transform: translateY(-8px);
      border-color: #ff7575;
      box-shadow: 0 15px 25px -8px rgba(255, 78, 78, 0.4);
    }
    .card-icon {
      font-size: 2.8rem;
      color: #ff984f;
      margin-bottom: 1rem;
    }
    .panel-card h3 {
      font-size: 1.8rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 0.3rem;
    }
    .product-subtitle {
      color: #ff984f;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      margin: 0.8rem 0;
    }
    .price span {
      font-size: 1rem;
      color: #aaa;
    }
    .btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.9rem;
      border-radius: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background: #ff6a4d;
      color: #000;
      box-shadow: 0 0 15px #ff6a4d;
    }
    .btn-details {
      background: rgba(255, 106, 77, 0.2);
      border: 1px solid #ff6a4d;
      margin-top: 0.5rem;
    }
    
    /* Product Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: rgba(10, 15, 20, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #ff3838;
      border-radius: 30px;
      padding: 2.5rem;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: modalFade 0.3s;
    }
    @keyframes modalFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.8rem;
      color: #ff6a4d;
      cursor: pointer;
    }
    .modal-close:hover {
      color: #ff3838;
    }
    .modal-icon {
      font-size: 3rem;
      color: #ff984f;
      margin-bottom: 1rem;
      text-align: center;
    }
    .modal-title {
      font-size: 2rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      color: #ffbe4d;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .modal-price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      text-align: center;
      margin: 1rem 0;
    }
    .modal-features {
      margin: 1.5rem 0;
    }
    .modal-features h4 {
      color: #ffbe4d;
      margin-bottom: 1rem;
    }
    .modal-features ul {
      list-style: none;
    }
    .modal-features li {
      padding: 0.5rem 0;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .modal-features i {
      color: #ff8a5c;
    }
    .modal-buy-btn {
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
    }
    
    .trust-banner {
      display: flex;
      justify-content: space-around;
      background: #0e0b14b8;
      border-radius: 60px;
      padding: 1.5rem;
      margin: 3rem 0;
      border: 1px solid #ff6a4d70;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffe6b3;
      font-weight: 600;
    }
    .trust-item i {
      font-size: 1.6rem;
      color: #ffb347;
    }
    
    .footer {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem 0;
      display: flex;
      justify-content: space-between;
      color: #aaa;
    }
    
    @media (max-width: 1024px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; position: static; }
    }
  </style>
</head>
