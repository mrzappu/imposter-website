    }
    
    /* ============ HEADER ============ */

      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0 1.5rem;
      border-bottom: 1px solid rgba(255, 70, 70, 0.3);
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0.05em 0 0 rgba(255,0,0,0.7), -0.05em -0.025em 0 rgba(0,255,255,0.5);
      animation: glitch 4s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.5); }
      100% { text-shadow: -0.05em 0.025em 0 rgba(255,0,0,0.6), 0.025em 0.05em 0 rgba(0,255,255,0.5); }
    }
    .store-badge {
      background: #1e1e1e;
      padding: 0.2rem 0.9rem;
      border-radius: 30px;
      color: #ff5e5e;
      border: 1px solid #ff3838;
      font-size: 0.8rem;
      font-weight: 800;
      text-transform: uppercase;
    }
    
    /* ============ USER MENU - TOP RIGHT ============ */
    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-btn {
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      border-bottom: 3px solid #721c1c;
    }
    .profile-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 94, 77, 0.4);
    }
    .cart-btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }
    .cart-btn:hover {
      background: #ff6a4d;
      color: black;
    }
    .logout-btn {
      color: #ff6a4d;
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #ff6a4d;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logout-btn:hover {
      background: #ff6a4d;
      color: black;
    }
    
    /* ============ CATEGORY FILTER ============ */
    .category-section {
      margin-bottom: 2rem;
    }
    .category-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .category-title h2 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .category-title i {
      color: #ff6a4d;
      font-size: 1.8rem;
    }
    .category-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .category-tab {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.8rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .category-tab.active {
      background: #ff6a4d;
      color: black;
    }
    .category-tab:hover {
      background: #ff6a4d;
      color: black;
    }
    
    /* ============ ANNOUNCEMENT BANNER ============ */
    .announcement-banner {
      background: linear-gradient(145deg, rgba(255, 70, 70, 0.1), rgba(255, 100, 50, 0.1));
      border: 1px solid #ff3838;
      border-radius: 16px;
      padding: 1.2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { border-color: #ff3838; }
      50% { border-color: #ff8e4d; }
      100% { border-color: #ff3838; }
    }
    .announcement-icon {
      font-size: 2rem;
      color: #ffbe4d;
    }
    .announcement-content {
      flex: 1;
    }
    .announcement-title {
      color: #ffbe4d;
      font-weight: 800;
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }
    .announcement-message {
      color: #fff;
    }
    
    /* ============ STORE TITLE ============ */
    .section-title {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .section-title h2 {
      font-size: 2rem;
      font-weight: 700;
    }
    .section-title i {
      color: #ff6a4d;
      font-size: 2rem;
    }
    
    /* ============ PRODUCT GRID ============ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    .panel-card {
      background: rgba(12, 15, 20, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 24px;
      padding: 2rem 1.5rem;
      transition: 0.25s ease;
      box-shadow: 0 8px 0 rgba(255, 50, 50, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .panel-card:hover {
      transform: translateY(-8px);
      border-color: #ff7575;
      box-shadow: 0 15px 25px -8px rgba(255, 78, 78, 0.4);
    }
    .product-badge {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #ff3a3a;
      color: black;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;

    .card-icon {
      font-size: 2.8rem;
      color: #ff984f;
      margin-bottom: 1rem;
    }
    .panel-card h3 {

      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }
    .product-subtitle {
      color: #ff984f;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .product-category {
      display: inline-block;
      background: rgba(255, 106, 77, 0.2);
      color: #ffbe4d;
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      margin: 0.8rem 0;
    }
    .price span {
      font-size: 1rem;
      color: #aaa;
      font-weight: 400;
    }
    .feature-list {
      list-style: none;
      margin: 1rem 0 1.5rem;
      flex: 1;
    }
    .feature-list li {
      padding: 0.5rem 0;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .feature-list i {
      color: #ff8a5c;
      width: 20px;
    }
    .btn-group {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
    }
    .btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.8rem;
      border-radius: 40px;
      font-weight: 700;
      text-transform: uppercase;

      justify-content: center;
      gap: 8px;

    }
    .btn-details {

      border-color: #ff984f;
      color: #ff984f;
    }

      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .trust-item {

      align-items: center;
      gap: 10px;
      color: #ffe6b3;
      font-weight: 600;
    }
    .trust-item i {
      font-size: 1.6rem;
      color: #ffb347;
    }
    
    /* ============ FOOTER ============ */
    .footer {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem 0 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #aaa;
    }
    
    /* ============ PRODUCT MODAL ============ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: rgba(10, 15, 20, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #ff3838;
      border-radius: 30px;
      padding: 2.5rem;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: modalFade 0.3s;
    }
    @keyframes modalFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.8rem;
      color: #ff6a4d;
      cursor: pointer;
    }
    .modal-close:hover {
      color: #ff3838;
    }
    .modal-icon {
      font-size: 3rem;
      color: #ff984f;
      margin-bottom: 1rem;
      text-align: center;
    }
    .modal-title {
      font-size: 2rem;
      font-weight: 800;
      font-family: 'Orbitron', sans-serif;
      color: #ffbe4d;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .modal-subtitle {
      color: #ff984f;
      text-align: center;
      margin-bottom: 1rem;
    }
    .modal-price {
      font-size: 2rem;
      font-weight: 800;
      color: #ffd966;
      text-align: center;
      margin: 1rem 0;
    }
    .modal-features {
      margin: 1.5rem 0;
    }
    .modal-features h4 {
      color: #ffbe4d;
      margin-bottom: 1rem;
    }
    .modal-features ul {
      list-style: none;
    }
    .modal-features li {
      padding: 0.5rem 0;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .modal-features i {
      color: #ff8a5c;
      width: 20px;
    }
    .modal-buy-btn {
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 4px solid #721c1c;
    }
    .modal-buy-btn:hover {
      background: #ff3b2f;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255, 45, 45, 0.4);
    }
    
    /* ============ ALERT ============ */
    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      animation: slideIn 0.3s;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .alert-success { background: rgba(0, 184, 148, 0.9); border: 1px solid #00b894; color: white; }
    .alert-error { background: rgba(255, 56, 56, 0.9); border: 1px solid #ff3838; color: white; }
    .alert-info { background: rgba(52, 152, 219, 0.9); border: 1px solid #3498db; color: white; }
    
    /* ============ RESPONSIVE ============ */

      .container { padding: 1rem; }
      .glitch-title { font-size: 1.5rem; }
      .section-title h2 { font-size: 1.5rem; }
      .user-menu { flex-wrap: wrap; }
      .category-tabs { flex-direction: column; }

</head>

    // ============ LOAD ALL DATA ============
    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      loadProducts();
      loadAnnouncements();
      loadCartCount();
    });

    // ============ LOAD USER DATA ============
    async function loadUserData() {
      try {
        const response = await fetch('/api/user');
        if (!response.ok) throw new Error('Not logged in');
        userData = await response.json();
        
        if (userData.username) {
          document.getElementById('profileButtonText').innerHTML = `<i class="fas fa-user-secret"></i> ${userData.username}`;
          
          if (userData.role === 'admin') {
            document.getElementById('profileBadge').style.display = 'inline-block';
            document.getElementById('profileBadge').textContent = 'ADMIN';
          }
        }
      } catch (error) {
        console.error('Error loading user:', error);
        window.location.href = '/login';
      }
    }

    // ============ LOAD CART COUNT ============
    async function loadCartCount() {
      try {
        const response = await fetch('/api/cart');
        if (response.ok) {
          const data = await response.json();
          const count = data.items?.length || 0;
          document.getElementById('cartCount').textContent = count;
        }
      } catch (error) {
        console.error('Error loading cart:', error);
      }
    }

    // ============ LOAD PRODUCTS ============
    async function loadProducts() {
      try {
        // Try to fetch from API first
        const response = await fetch('/api/products');
        if (response.ok) {
          products = await response.json();
        } else {
          // Fallback to default products
          products = defaultProducts;
        }
        
        // If no products in DB, use defaults
        if (products.length === 0) {
          products = defaultProducts;
        }
        
        filteredProducts = products;
        displayProducts(products);
        updateProductCount(products.length);
        
      } catch (error) {
        console.error('Error loading products, using defaults:', error);
        products = defaultProducts;
        filteredProducts = products;
        displayProducts(products);
        updateProductCount(products.length);
      }
    }

    // ============ DISPLAY PRODUCTS ============
    function displayProducts(productsToShow) {
      const container = document.getElementById('productsContainer');
      
      if (productsToShow.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 3rem; grid-column: 1/-1;"><i class="fas fa-box-open" style="font-size: 3rem; color: #ffbe4d;"></i><p style="margin-top: 1rem; color: #aaa;">No products in this category</p></div>';
        return;
      }

      container.innerHTML = productsToShow.map(product => {
        const categoryIcon = {
          'discord': 'fab fa-discord',
          'code': 'fas fa-code',
          'web': 'fas fa-globe',
          'bot': 'fas fa-robot',
          'other': 'fas fa-cube'
        }[product.category] || 'fas fa-box';
        
        const categoryName = {
          'discord': 'DISCORD',
          'code': 'CODE/APP',
          'web': 'WEB DEV',
          'bot': 'BOT',
          'other': 'OTHER'
        }[product.category] || 'DIGITAL';
        
        return `
          <div class="panel-card" data-category="${product.category}">
            <span class="product-badge">${categoryName}</span>
            <div class="card-icon"><i class="fas ${product.icon || 'fa-box'}"></i></div>
            <h3>${product.name}</h3>
            <div class="product-subtitle">${product.subtitle || ''}</div>
            <div class="price">$${product.price} <span>${product.price_suffix || ''}</span></div>
            <ul class="feature-list">
              ${product.features && Array.isArray(product.features) ? 
                product.features.slice(0, 3).map(f => `<li><i class="fas fa-check-circle"></i> ${f}</li>`).join('') : 
                '<li><i class="fas fa-check-circle"></i> Digital product</li>'}
            </ul>
            <div class="btn-group">
              <button class="btn btn-details" onclick="showProductDetails(${product.id})">
                <i class="fas fa-info-circle"></i> DETAILS
              </button>
              <button class="btn" onclick="addToCart(${product.id})">
                <i class="fas fa-cart-plus"></i> BUY
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // ============ FILTER BY CATEGORY ============
    function filterByCategory(category) {
      currentCategory = category;
      
      // Update active tab
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Filter products
      if (category === 'all') {
        filteredProducts = products;
        document.getElementById('categoryTitle').textContent = 'ALL PRODUCTS';
      } else {
        filteredProducts = products.filter(p => p.category === category);
        const categoryNames = {
          'discord': 'DISCORD TOOLS',
          'code': 'CODE / APPLICATIONS',
          'web': 'WEBSITE DEV',
          'bot': 'BOTS',
          'other': 'OTHER PRODUCTS'
        };
        document.getElementById('categoryTitle').textContent = categoryNames[category] || category.toUpperCase();
      }
      
      displayProducts(filteredProducts);
      updateProductCount(filteredProducts.length);
    }

    // ============ UPDATE PRODUCT COUNT ============
    function updateProductCount(count) {
      document.getElementById('productCount').textContent = `${count} ITEMS`;
    }

    // ============ LOAD ANNOUNCEMENTS ============
    async function loadAnnouncements() {
      try {
        const response = await fetch('/api/announcements');
        if (response.ok) {
          const announcements = await response.json();
          if (announcements && announcements.length > 0) {
            const latest = announcements[0];
            document.getElementById('announcementTitle').textContent = latest.title || 'ANNOUNCEMENT';
            document.getElementById('announcementMessage').textContent = latest.message;
            document.getElementById('announcementContainer').style.display = 'flex';
          }
        }
      } catch (error) {
        console.error('Error loading announcements:', error);
      }
    }

    // ============ ADD TO CART ============
    async function addToCart(productId) {
      try {
        const response = await fetch('/api/cart/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId, quantity: 1 })
        });
        
        if (response.ok) {
          showAlert('✅ Added to cart!', 'success');
          loadCartCount();
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to add to cart', 'error');
      }
    }

    // ============ SHOW PRODUCT DETAILS ============
    function showProductDetails(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      
      currentProduct = product;
      
      const categoryIcon = {
        'discord': 'fab fa-discord',
        'code': 'fas fa-code',
        'web': 'fas fa-globe',
        'bot': 'fas fa-robot',
        'other': 'fas fa-cube'
      }[product.category] || 'fas fa-box';
      
      const categoryName = {
        'discord': 'DISCORD TOOL',
        'code': 'CODE / APPLICATION',
        'web': 'WEBSITE DEV',
        'bot': 'BOT',
        'other': 'DIGITAL PRODUCT'
      }[product.category] || 'DIGITAL';
      
      document.getElementById('modalIcon').className = `fas ${product.icon || 'fa-box'}`;
      document.getElementById('modalTitle').textContent = product.name;
      document.getElementById('modalSubtitle').textContent = product.subtitle || '';
      document.getElementById('modalCategory').innerHTML = `<i class="${categoryIcon}"></i> ${categoryName}`;
      document.getElementById('modalPrice').innerHTML = `$${product.price} <span style="font-size: 1rem;">${product.price_suffix || ''}</span>`;
      
      const featuresList = document.getElementById('modalFeaturesList');
      if (product.features && Array.isArray(product.features)) {
        featuresList.innerHTML = product.features.map(feature => 
          `<li><i class="fas fa-check-circle"></i> ${feature}</li>`
        ).join('');
      } else {
        featuresList.innerHTML = '<li>No features listed</li>';
      }
      
      document.getElementById('productModal').style.display = 'flex';
    }

    // ============ BUY FROM MODAL ============
    async function buyFromModal() {
      if (currentProduct) {
        await addToCart(currentProduct.id);
        closeModal();
      }
    }

    // ============ CLOSE MODAL ============
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      currentProduct = null;
    }

    // ============ SHOW ALERT ============
    function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.className = `alert alert-${type}`;
      document.getElementById('alertText').textContent = message;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 3000);
    }

    // ============ ESCAPE HTML ============
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ============ CLOSE MODAL WHEN CLICKING OUTSIDE ============
    window.onclick = function(event) {
      const modal = document.getElementById('productModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
