<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER · LOGIN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c0f;
      background-image: radial-gradient(circle at 20% 30%, rgba(255, 70, 70, 0.08) 0%, transparent 25%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .auth-container {
      max-width: 450px;
      width: 100%;
      background: rgba(7, 10, 15, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #ff3838;
      border-radius: 40px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(255, 50, 50, 0.3);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0.05em 0 0 rgba(255,0,0,0.7), -0.05em -0.025em 0 rgba(0,255,255,0.5);
      animation: glitch 4s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.5); }
      100% { text-shadow: -0.05em 0.025em 0 rgba(255,0,0,0.6), 0.025em 0.05em 0 rgba(0,255,255,0.5); }
    }
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffa36b;
      font-size: 1.1rem;
      z-index: 1;
    }
    .input-group input {
      width: 100%;
      padding: 1.2rem 1rem 1.2rem 3rem;
      background: rgba(20, 25, 30, 0.9);
      border: 2px solid #3a2c2c;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      transition: 0.2s;
    }
    .input-group input:focus {
      border-color: #ff9f4b;
      outline: none;
      box-shadow: 0 0 15px #ff5e4d;
      background: rgba(30, 35, 40, 0.9);
    }
    .auth-btn {
      background: linear-gradient(145deg, #ff5e4d, #d93a2b);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 3px;
      border-radius: 50px;
      color: white;
      text-transform: uppercase;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      border-bottom: 4px solid #721c1c;
      transition: 0.2s;
    }
    .auth-btn:hover {
      background: #ff3b2f;
      border-bottom-width: 2px;
      transform: translateY(2px);
      box-shadow: 0 10px 20px rgba(255, 45, 45, 0.4);
    }
    .switch-link {
      text-align: center;
      margin-top: 1.8rem;
      color: #ccc;
    }
    .switch-link a {
      color: #ffbc6e;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid #ff8f6e;
      transition: 0.2s;
    }
    .switch-link a:hover {
      color: #ffd700;
      border-bottom-color: #ffd700;
    }
    .error-message {
      background: rgba(255, 70, 70, 0.2);
      border: 1px solid #ff3838;
      color: #ffb3b3;
      padding: 1rem;
      border-radius: 50px;
      margin-bottom: 1.5rem;
      text-align: center;
      animation: shake 0.5s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .discord-link {
      text-align: center;
      margin-top: 1rem;
    }
    .discord-link a {
      color: #5865F2;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="glitch-title">IMP0STER</div>
    <div style="text-align: center; margin-bottom: 2rem; color: #ffbe4d; font-size: 0.9rem; letter-spacing: 3px;">
      <i class="fas fa-mask"></i> FREE FIRE PANEL LOGIN
    </div>
    
    <div id="errorContainer" style="display: none;" class="error-message">
      <i class="fas fa-exclamation-triangle"></i> <span id="errorText"></span>
    </div>
    
    <form action="/login" method="POST">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username or Email" required autofocus>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="auth-btn">
        <i class="fas fa-mask"></i> ENTER PANEL
      </button>
    </form>
    
    <div class="switch-link">
      NEED ACCOUNT? <a href="/register">BECOME IMPOSTER →</a>
    </div>
    <div class="discord-link">
      <a href="https://discord.gg/EYT8NmaMph" target="_blank">
        <i class="fab fa-discord"></i> NEED HELP? JOIN DISCORD
      </a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      document.getElementById('errorText').textContent = decodeURIComponent(error);
      document.getElementById('errorContainer').style.display = 'block';
    }
  </script>
</body>
</html>
