<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER · SHOPPING CART</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c14;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      line-height: 1.6;
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 1.5rem 2rem; 
    }
    
    /* ============ HEADER ============ */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0 1.5rem;
      border-bottom: 1px solid rgba(0, 150, 255, 0.3);
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .glitch-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #4db8ff;
      text-shadow: 0.05em 0 0 rgba(0, 150, 255, 0.5), -0.05em -0.025em 0 rgba(0, 255, 255, 0.3);
      animation: glitch 4s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 0.05em 0 0 rgba(0,150,255,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.3); }
      100% { text-shadow: -0.05em 0.025em 0 rgba(0,150,255,0.6), 0.025em 0.05em 0 rgba(0,200,255,0.3); }
    }
    .cart-badge {
      background: #0a1a2a;
      padding: 0.2rem 0.9rem;
      border-radius: 30px;
      color: #4db8ff;
      border: 1px solid #0096ff;
      font-size: 0.8rem;
      font-weight: 800;
      margin-left: 1rem;
    }
    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-btn {
      background: linear-gradient(145deg, #0096ff, #0066cc);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      border-bottom: 3px solid #004080;
    }
    .profile-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
    }
    .store-btn {
      background: transparent;
      border: 2px solid #0096ff;
      color: #4db8ff;
      padding: 0.7rem 1.5rem;
      border-radius: 40px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }
    .store-btn:hover {
      background: #0096ff;
      color: white;
    }
    .logout-btn {
      color: #4db8ff;
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #0096ff;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logout-btn:hover {
      background: #0096ff;
      color: white;
    }
    
    /* ============ CART LAYOUT ============ */
    .cart-container {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 2rem;
      margin-top: 1rem;
    }
    
    /* ============ CART ITEMS SECTION ============ */
    .cart-items-section {
      background: rgba(10, 20, 30, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 150, 255, 0.3);
      border-radius: 30px;
      padding: 2rem;
      box-shadow: 0 8px 0 rgba(0, 100, 200, 0.2);
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 150, 255, 0.2);
    }
    .section-header h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4db8ff;
      font-size: 1.5rem;
    }
    .clear-cart-btn {
      background: transparent;
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .clear-cart-btn:hover {
      background: #ff4d4d;
      color: white;
    }
    
    /* Cart Items */
    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .cart-item {
      display: grid;
      grid-template-columns: auto 1fr auto auto auto;
      align-items: center;
      gap: 1.5rem;
      padding: 1.2rem;
      background: rgba(20, 30, 40, 0.6);
      border-radius: 20px;
      border: 1px solid rgba(0, 150, 255, 0.2);
      transition: 0.2s;
    }
    .cart-item:hover {
      border-color: #4db8ff;
      background: rgba(30, 40, 50, 0.8);
    }
    .item-icon {
      width: 50px;
      height: 50px;
      background: rgba(0, 150, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: #4db8ff;
    }
    .item-details h3 {
      color: #fff;
      margin-bottom: 0.3rem;
      font-size: 1.2rem;
    }
    .item-category {
      display: inline-block;
      background: rgba(0, 150, 255, 0.2);
      color: #4db8ff;
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
    }
    .item-price {
      color: #4db8ff;
      font-weight: 700;
      margin-top: 0.3rem;
    }
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .qty-btn {
      width: 35px;
      height: 35px;
      background: rgba(0, 150, 255, 0.1);
      border: 1px solid #0096ff;
      color: #4db8ff;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qty-btn:hover {
      background: #0096ff;
      color: white;
    }
    .qty-number {
      font-size: 1.2rem;
      font-weight: 700;
      color: #4db8ff;
      min-width: 30px;
      text-align: center;
    }
    .item-total {
      font-size: 1.3rem;
      font-weight: 800;
      color: #4db8ff;
    }
    .remove-btn {
      background: transparent;
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      width: 35px;
      height: 35px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .remove-btn:hover {
      background: #ff4d4d;
      color: white;
    }
    
    /* ============ CART SUMMARY ============ */
    .cart-summary {
      background: rgba(10, 20, 30, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 150, 255, 0.3);
      border-radius: 30px;
      padding: 2rem;
      box-shadow: 0 8px 0 rgba(0, 100, 200, 0.2);
      position: sticky;
      top: 2rem;
      height: fit-content;
    }
    .summary-header {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4db8ff;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 150, 255, 0.2);
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #ddd;
    }
    .summary-total {
      display: flex;
      justify-content: space-between;
      margin: 1.5rem 0;
      font-size: 1.5rem;
      font-weight: 800;
      color: #4db8ff;
    }
    
    /* Discord Payment Section */
    .payment-section {
      background: rgba(0, 150, 255, 0.1);
      border: 1px solid #0096ff;
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }
    .payment-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4db8ff;
      margin-bottom: 1rem;
    }
    .discord-input {
      width: 100%;
      padding: 1rem;
      background: rgba(20, 30, 40, 0.9);
      border: 1px solid #0096ff;
      border-radius: 15px;
      color: white;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .discord-input:focus {
      outline: none;
      border-color: #4db8ff;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
    }
    .discord-input::placeholder {
      color: #888;
    }
    
    /* Buttons */
    .checkout-btn {
      background: linear-gradient(145deg, #0096ff, #0066cc);
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      width: 100%;
      cursor: pointer;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 4px solid #004080;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: 0.2s;
    }
    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 150, 255, 0.4);
      background: #0066cc;
    }
    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Discord Banner */
    .discord-banner {
      background: #5865F2;
      border-radius: 15px;
      padding: 1rem;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: white;
    }
    .discord-banner i {
      font-size: 1.8rem;
    }
    .discord-banner a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      margin-left: auto;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: 0.2s;
    }
    .discord-banner a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
    }
    .empty-cart i {
      font-size: 5rem;
      color: #4db8ff;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }
    .empty-cart h2 {
      color: #fff;
      margin-bottom: 1rem;
    }
    .empty-cart p {
      color: #aaa;
      margin-bottom: 2rem;
    }
    .shop-now-btn {
      display: inline-block;
      background: linear-gradient(145deg, #0096ff, #0066cc);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      border-bottom: 4px solid #004080;
      transition: 0.2s;
    }
    .shop-now-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 150, 255, 0.4);
    }
    
    /* Alert */
    .alert {
      padding: 1rem 1.5rem;
      border-radius: 15px;
      margin-bottom: 1rem;
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      animation: slideIn 0.3s;
      background: rgba(10, 20, 30, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid;
      max-width: 400px;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .alert-success { border-color: #00b894; color: #00b894; }
    .alert-error { border-color: #ff4d4d; color: #ff4d4d; }
    .alert-info { border-color: #0096ff; color: #4db8ff; }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
    }
    .loading i {
      font-size: 2.5rem;
      color: #4db8ff;
      margin-bottom: 1rem;
    }
    
    /* Footer */
    .footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(0, 150, 255, 0.2);
      display: flex;
      justify-content: space-between;
      color: #666;
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .cart-container {
        grid-template-columns: 1fr;
      }
      .cart-summary {
        position: static;
      }
    }
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .cart-item {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .item-icon {
        margin: 0 auto;
      }
      .item-quantity {
        justify-content: center;
      }
      .user-menu {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ============ HEADER ============ -->
    <header class="top-header">
      <div class="logo-area">
        <h1 class="glitch-title">IMP0STER</h1>
        <span class="cart-badge"><i class="fas fa-shopping-cart"></i> CART</span>
      </div>
      
      <!-- USER MENU -->
      <div class="user-menu">
        <a href="/profile" class="profile-btn">
          <i class="fas fa-user-secret"></i>
          <span id="profileButtonText">PROFILE</span>
        </a>
        <a href="/" class="store-btn">
          <i class="fas fa-store"></i> STORE
        </a>
        <a href="/logout" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </header>

    <!-- ============ ALERT NOTIFICATION ============ -->
    <div id="alertMessage" class="alert">
      <i class="fas fa-info-circle"></i> <span id="alertText"></span>
    </div>

    <!-- ============ CART CONTENT ============ -->
    <div id="cartContent">
      <!-- Cart will be loaded here dynamically -->
    </div>

    <!-- ============ FOOTER ============ -->
    <footer class="footer">
      <div><span style="color: #4db8ff;">IMP0STER.STORE</span> — Premium Digital Products</div>
      <div>
        <i class="fas fa-database"></i> imposter.db
      </div>
    </footer>
  </div>

  <script>
    // ============ GLOBAL VARIABLES ============
    let cartItems = [];
    let cartTotal = 0;
    let userData = null;

    // ============ LOAD ALL DATA ============
    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      loadCart();
    });

    // ============ LOAD USER DATA ============
    async function loadUserData() {
      try {
        const response = await fetch('/api/user');
        if (!response.ok) throw new Error('Not logged in');
        userData = await response.json();
        
        if (userData.username) {
          document.getElementById('profileButtonText').innerHTML = `<i class="fas fa-user-secret"></i> ${userData.username}`;
        }
      } catch (error) {
        console.error('Error loading user:', error);
        window.location.href = '/login';
      }
    }

    // ============ LOAD CART ============
    async function loadCart() {
      try {
        const response = await fetch('/api/cart');
        if (!response.ok) throw new Error('Failed to load cart');
        
        const data = await response.json();
        cartItems = data.items || [];
        cartTotal = data.total || 0;
        
        displayCart();
        
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to load cart', 'error');
      }
    }

    // ============ DISPLAY CART ============
    function displayCart() {
      const container = document.getElementById('cartContent');
      
      if (cartItems.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h2>Your Cart is Empty</h2>
            <p>Looks like you haven't added any products yet.</p>
            <a href="/" class="shop-now-btn">
              <i class="fas fa-store"></i> BROWSE PRODUCTS
            </a>
          </div>
        `;
        return;
      }

      // Category icons mapping
      const categoryIcons = {
        'discord': 'fab fa-discord',
        'code': 'fas fa-code',
        'web': 'fas fa-globe',
        'bot': 'fas fa-robot',
        'other': 'fas fa-cube'
      };

      container.innerHTML = `
        <div class="cart-container">
          <!-- Cart Items -->
          <div class="cart-items-section">
            <div class="section-header">
              <h2>
                <i class="fas fa-shopping-cart"></i>
                YOUR CART (${cartItems.length} ${cartItems.length === 1 ? 'ITEM' : 'ITEMS'})
              </h2>
              <button class="clear-cart-btn" onclick="clearCart()">
                <i class="fas fa-trash"></i> CLEAR ALL
              </button>
            </div>
            
            <div class="cart-items">
              ${cartItems.map(item => {
                const categoryIcon = categoryIcons[item.category] || 'fas fa-box';
                const categoryName = {
                  'discord': 'DISCORD',
                  'code': 'CODE/APP',
                  'web': 'WEB DEV',
                  'bot': 'BOT',
                  'other': 'DIGITAL'
                }[item.category] || 'DIGITAL';
                
                return `
                  <div class="cart-item" data-product-id="${item.product_id}">
                    <div class="item-icon">
                      <i class="fas ${item.icon || 'fa-box'}"></i>
                    </div>
                    <div class="item-details">
                      <h3>${escapeHtml(item.name)}</h3>
                      <span class="item-category">
                        <i class="${categoryIcon}"></i> ${categoryName}
                      </span>
                      <div class="item-price">$${item.price} ${item.price_suffix || ''}</div>
                    </div>
                    <div class="item-quantity">
                      <button class="qty-btn" onclick="updateQuantity(${item.product_id}, ${item.quantity - 1})">
                        <i class="fas fa-minus"></i>
                      </button>
                      <span class="qty-number">${item.quantity}</span>
                      <button class="qty-btn" onclick="updateQuantity(${item.product_id}, ${item.quantity + 1})">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="item-total">
                      $${(item.price * item.quantity).toFixed(2)}
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.product_id})">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
          
          <!-- Cart Summary -->
          <div class="cart-summary">
            <div class="summary-header">
              <i class="fas fa-receipt"></i>
              <h2>ORDER SUMMARY</h2>
            </div>
            
            <div class="summary-row">
              <span>Subtotal:</span>
              <span style="color: #4db8ff; font-weight: 700;">$${cartTotal.toFixed(2)}</span>
            </div>
            <div class="summary-row">
              <span>Payment Method:</span>
              <span style="color: #5865F2;">
                <i class="fab fa-discord"></i> Discord
              </span>
            </div>
            
            <div class="summary-total">
              <span>TOTAL:</span>
              <span>$${cartTotal.toFixed(2)}</span>
            </div>
            
            <!-- Discord Payment Section -->
            <div class="payment-section">
              <div class="payment-title">
                <i class="fab fa-discord"></i>
                <span>DISCORD PAYMENT</span>
              </div>
              <input 
                type="text" 
                id="discordContact" 
                class="discord-input" 
                placeholder="Discord username#0000 (optional)"
                value="${escapeHtml(userData?.discord_username || '')}"
              >
              <textarea 
                id="orderNotes" 
                class="discord-input" 
                rows="2" 
                placeholder="Additional notes or instructions..."
              ></textarea>
            </div>
            
            <button class="checkout-btn" onclick="checkout()" id="checkoutBtn">
              <i class="fab fa-discord"></i> CHECKOUT WITH DISCORD
            </button>
            
            <div class="discord-banner">
              <i class="fab fa-discord"></i>
              <div>
                <strong>Payment via Discord</strong><br>
                <small>Join our server after checkout</small>
              </div>
              <a href="https://discord.gg/EYT8NmaMph" target="_blank">
                JOIN <i class="fas fa-external-link-alt"></i>
              </a>
            </div>
          </div>
        </div>
      `;
    }

    // ============ UPDATE QUANTITY ============
    async function updateQuantity(productId, newQuantity) {
      if (newQuantity <= 0) {
        await removeFromCart(productId);
        return;
      }
      
      try {
        const response = await fetch('/api/cart/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            product_id: productId, 
            quantity: newQuantity 
          })
        });
        
        if (response.ok) {
          await loadCart();
          showAlert('Cart updated', 'success');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to update quantity', 'error');
      }
    }

    // ============ REMOVE FROM CART ============
    async function removeFromCart(productId) {
      try {
        const response = await fetch('/api/cart/remove', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: productId })
        });
        
        if (response.ok) {
          await loadCart();
          showAlert('Item removed from cart', 'success');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to remove item', 'error');
      }
    }

    // ============ CLEAR CART ============
    async function clearCart() {
      if (!confirm('Are you sure you want to clear your entire cart?')) return;
      
      try {
        const response = await fetch('/api/cart/clear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.ok) {
          await loadCart();
          showAlert('Cart cleared', 'success');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to clear cart', 'error');
      }
    }

    // ============ CHECKOUT ============
    async function checkout() {
      if (cartItems.length === 0) {
        showAlert('Your cart is empty', 'error');
        return;
      }
      
      const checkoutBtn = document.getElementById('checkoutBtn');
      checkoutBtn.disabled = true;
      checkoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSING...';
      
      const discordContact = document.getElementById('discordContact')?.value || '';
      const notes = document.getElementById('orderNotes')?.value || '';
      
      try {
        const response = await fetch('/api/orders/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            discord_contact: discordContact,
            notes: notes
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showAlert('✅ Order created! Redirecting to Discord...', 'success');
          
          setTimeout(() => {
            window.open(data.discord_link, '_blank');
            window.location.href = '/profile';
          }, 1500);
        } else {
          showAlert(data.error || 'Checkout failed', 'error');
          checkoutBtn.disabled = false;
          checkoutBtn.innerHTML = '<i class="fab fa-discord"></i> CHECKOUT WITH DISCORD';
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Checkout failed', 'error');
        checkoutBtn.disabled = false;
        checkoutBtn.innerHTML = '<i class="fab fa-discord"></i> CHECKOUT WITH DISCORD';
      }
    }

    // ============ SHOW ALERT ============
    function showAlert(message, type) {
      const alert = document.getElementById('alertMessage');
      alert.className = `alert alert-${type}`;
      document.getElementById('alertText').textContent = message;
      alert.style.display = 'flex';
      alert.style.alignItems = 'center';
      alert.style.gap = '10px';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 4000);
    }

    // ============ ESCAPE HTML ============
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
