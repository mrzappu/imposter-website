<!-- index.html - Main Store Page (Logged In View) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMP0STER · Free Fire Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0c0f;
      background-image: radial-gradient(circle at 20% 30%, rgba(255, 70, 70, 0.08) 0%, transparent 25%),
                        radial-gradient(circle at 80% 70%, rgba(255, 200, 50, 0.05) 0%, transparent 30%);
      font-family: 'Inter', sans-serif;
      color: #fff;
      line-height: 1.6;
    }
    .ff-glitch {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 900;
      text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.7), -0.05em -0.025em 0 rgba(0, 255, 255, 0.5);
      animation: glitch-shift 4s infinite alternate;
    }
    @keyframes glitch-shift {
      0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.5), -0.05em -0.025em 0 rgba(0,255,255,0.5); }
      100% { text-shadow: -0.05em 0.025em 0 rgba(255,0,0,0.6), 0.025em 0.05em 0 rgba(0,255,255,0.5); }
    }
    .container { max-width: 1280px; margin: 0 auto; padding: 1.5rem 2rem; }
    
    /* Header with Username */
    .top-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0 1.5rem;
      border-bottom: 1px solid rgba(255, 70, 70, 0.3);
      margin-bottom: 2rem;
    }
    .user-welcome {
      background: linear-gradient(145deg, #ff5e4d20, #d93a2b20);
      padding: 0.5rem 1.5rem;
      border-radius: 40px;
      border: 1px solid #ff6a4d;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-welcome i { color: #ffbe4d; }
    .username { 
      color: #ffbe4d; 
      font-weight: 800;
      font-size: 1.1rem;
      text-transform: uppercase;
    }
    .logout-btn {
      color: #fff;
      text-decoration: none;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      background: rgba(255, 70, 70, 0.2);
      border: 1px solid #ff6a4d;
      font-size: 0.8rem;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #ff6a4d; color: #000; }
    
    /* Store Grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    .panel-card {
      background: rgba(12, 15, 20, 0.85);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 100, 100, 0.3);
      border-radius: 24px;
      padding: 1.8rem 1.5rem;
      transition: 0.25s ease;
      box-shadow: 0 8px 0 rgba(255, 50, 50, 0.2);
      position: relative;
    }
    .panel-card:hover {
      transform: translateY(-8px);
      border-color: #ff7575;
      box-shadow: 0 15px 25px -8px rgba(255, 78, 78, 0.4);
    }
    .price {
      font-size: 1.9rem;
      font-weight: 800;
      color: #ffd966;
      margin: 0.8rem 0;
    }
    .btn {
      background: transparent;
      border: 2px solid #ff6a4d;
      color: #ffb347;
      padding: 0.8rem 1.8rem;
      border-radius: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }
    .btn:hover {
      background: #ff6a4d;
      color: #000;
      box-shadow: 0 0 15px #ff6a4d;
    }
    .trust-banner {
      display: flex;
      justify-content: space-around;
      background: #0e0b14b8;
      border-radius: 60px;
      padding: 1.5rem;
      margin: 2rem 0;
      border: 1px solid #ff6a4d70;
    }
    .footer {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 100, 100, 0.3);
      padding: 2rem 0;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with Logged In User -->
    <header class="top-header">
      <div class="logo-area">
        <h1 class="ff-glitch" style="font-size: 2rem;">IMP0STER</h1>
        <span style="background: #1e1e1e; padding: 0.2rem 0.9rem; border-radius: 30px; color: #ff5e5e; border: 1px solid #ff3838; margin-left: 12px;">FF PANEL</span>
      </div>
      <div class="user-welcome">
        <i class="fas fa-user-secret"></i>
        <span class="username">{{username}}</span>
        <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> EXIT</a>
      </div>
    </header>

    <!-- Store Title -->
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 2rem;">
      <i class="fas fa-store" style="color: #ff6a4d; font-size: 2rem;"></i>
      <h2 style="font-size: 2rem; font-weight: 700;">IMPOSTER STORE</h2>
      <span style="background: #ff3a3a; padding: 0.3rem 1rem; border-radius: 30px; color: black; font-weight: 800;">SELLING PANELS</span>
    </div>

    <!-- Product Grid -->
    <div class="card-grid">
      <div class="panel-card">
        <i class="fas fa-bolt" style="font-size: 2.5rem; color: #ff984f;"></i>
        <h3 style="font-size: 1.7rem; font-family: 'Orbitron';">HEADSHOT<br>ELITE</h3>
        <div class="price">$19.99 <span style="font-size: 1rem; color: #aaa;">/month</span></div>
        <button class="btn"><i class="fas fa-shopping-cart"></i> BUY NOW</button>
      </div>
      <div class="panel-card">
        <i class="fas fa-gem" style="font-size: 2.5rem; color: #ff984f;"></i>
        <h3 style="font-size: 1.7rem; font-family: 'Orbitron';">DIAMOND<br>FLOOD</h3>
        <div class="price">$44.99</div>
        <button class="btn"><i class="fas fa-bolt"></i> BUY NOW</button>
      </div>
      <div class="panel-card">
        <i class="fas fa-chess-queen" style="font-size: 2.5rem; color: #ff984f;"></i>
        <h3 style="font-size: 1.7rem; font-family: 'Orbitron';">RANK<br>IMPOSTER</h3>
        <div class="price">$29.99 <span style="font-size: 1rem; color: #aaa;">/season</span></div>
        <button class="btn"><i class="fas fa-mask"></i> BUY NOW</button>
      </div>
      <div class="panel-card">
        <i class="fas fa-ghost" style="font-size: 2.5rem; color: #ff984f;"></i>
        <h3 style="font-size: 1.7rem; font-family: 'Orbitron';">SKULL SKINS</h3>
        <div class="price">$14.99</div>
        <button class="btn"><i class="fas fa-tag"></i> BUY NOW</button>
      </div>
    </div>

    <!-- Trust Banner -->
    <div class="trust-banner">
      <div><i class="fas fa-shield-alt"></i> UNDETECTED</div>
      <div><i class="fas fa-bolt"></i> 1.2M+ SALES</div>
      <div><i class="fas fa-mask"></i> IMPOSTER PROTOCOL</div>
    </div>

    <footer class="footer">
      <div>IMP0STER.FF — SELLING PANEL SINCE 2024</div>
      <div style="margin-top: 1rem;"><i class="fas fa-database"></i> impostor.db • user: {{username}}</div>
    </footer>
  </div>
</body>
</html>
